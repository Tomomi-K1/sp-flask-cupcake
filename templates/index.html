<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container">


    <form class="col-6" action="">
        <h1>Add a new Cupcake!</h1>
        <label for="flavor">Flavor</label>
        <input class="form-control" type="text" id="flavor" name="flavor">
        <label for="size">Sizing</label>
        <input class="form-control" type="text" id="size" name="size">
        <label for="rating">Ratig</label>
        <input class="form-control" type="range" id="rating" name="rating" step=0.1 min=0, max=5 >
        <label for="image">Image URL</label>
        <input class="form-control" type="text" id="image" name="image">
        <button class="btn btn-success" >Add </button>
    </form>

    
    <div class="row">
      <div class="col-6">
        <h1 class="display-6">List of Cupcakes</h1>
        <ul class="list-group list-unstyled">
        
        </ul>
      </div>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcake.js"></script>
</body>

</html>
